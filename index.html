
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crafty Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Manifest Placeholder -->
    <link rel="manifest" id="app-manifest" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Crafty Notes">

    <script>
      // 1. Dynamic Manifest Generation
      // This tells the device how to install the app (Name, Icon, etc.)
      const manifestData = {
        "name": "Crafty Notes",
        "short_name": "Crafty Notes",
        "description": "The ultimate note-taking OS",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#ffffff",
        "theme_color": "#ef4444",
        "orientation": "portrait",
        "icons": [
          {
            "src": "https://cdn-icons-png.flaticon.com/512/15465/15465983.png", // Superman Cape Icon
            "sizes": "512x512",
            "type": "image/png",
            "purpose": "any maskable"
          }
        ]
      };
      
      const manifestBlob = new Blob([JSON.stringify(manifestData)], {type: 'application/json'});
      const manifestURL = URL.createObjectURL(manifestBlob);
      document.getElementById('app-manifest').setAttribute('href', manifestURL);

      // 2. Service Worker Registration
      // Required for "Add to Home Screen" prompt to appear on Android
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
           // We create a dummy service worker on the fly to satisfy PWA requirements
           const swCode = `
             self.addEventListener('install', (e) => e.waitUntil(self.skipWaiting()));
             self.addEventListener('activate', (e) => e.waitUntil(self.clients.claim()));
             self.addEventListener('fetch', (e) => {
                // Passthrough to network
             });
           `;
           const swBlob = new Blob([swCode], {type: 'application/javascript'});
           const swUrl = URL.createObjectURL(swBlob);
           
           navigator.serviceWorker.register(swUrl)
             .then(reg => console.log('App Installer Ready:', reg.scope))
             .catch(err => console.log('Installer Error:', err));
        });
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#ef4444', 
              secondary: '#3b82f6', 
              accent: '#eab308',
              dark: '#1e293b',
              neon: '#39ff14',
              christmasRed: '#D42426',
              christmasGreen: '#2F5233',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['Fira Code', 'monospace'],
              kerala: ['Manjari', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
              oswald: ['Oswald', 'sans-serif'],
              handwriting: ['Dancing Script', 'cursive'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'combat-bg': 'combatBg 10s ease infinite',
              'gradient-xy': 'gradientXY 6s ease infinite',
              'conic-spin': 'conicSpin 4s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
              'galaxy-spin': 'galaxySpin 20s linear infinite',
              'text-shimmer': 'textShimmer 3s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              combatBg: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              gradientXY: {
                '0%, 100%': {
                    'background-size': '400% 400%',
                    'background-position': '0% 50%'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': '100% 50%'
                }
              },
              conicSpin: {
                '0%': { backgroundPosition: '50% 50%', transform: 'rotate(0deg)' },
                '100%': { backgroundPosition: '50% 50%', transform: 'rotate(360deg)' },
              },
              galaxySpin: {
                '0%': { transform: 'rotate(0deg) scale(1.5)' },
                '100%': { transform: 'rotate(360deg) scale(1.5)' },
              },
              textShimmer: {
                '0%': { opacity: '0.8', textShadow: '0 0 10px rgba(255,255,255,0.5)' },
                '100%': { opacity: '1', textShadow: '0 0 20px rgba(255,255,255,1), 0 0 40px rgba(59,130,246,0.8)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Fira+Code&family=Manjari:wght@400;700&family=Playfair+Display:wght@400;700&family=Oswald:wght@400;600&family=Dancing+Script:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 20px;
      }
      /* Code block styling */
      pre {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }

      /* Snowfall Animation */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial;
        text-shadow: 0 0 1px #000;
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
      }
      .snowflake:nth-of-type(0){left:1%;animation-delay:0s,0s}.snowflake:nth-of-type(1){left:10%;animation-delay:1s,1s}.snowflake:nth-of-type(2){left:20%;animation-delay:6s,.5s}.snowflake:nth-of-type(3){left:30%;animation-delay:4s,2s}.snowflake:nth-of-type(4){left:40%;animation-delay:2s,2s}.snowflake:nth-of-type(5){left:50%;animation-delay:8s,3s}.snowflake:nth-of-type(6){left:60%;animation-delay:6s,2s}.snowflake:nth-of-type(7){left:70%;animation-delay:2.5s,1s}.snowflake:nth-of-type(8){left:80%;animation-delay:1s,0s}.snowflake:nth-of-type(9){left:90%;animation-delay:3s,1.5s}

      @keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}
      @keyframes snowflakes-shake{0%{transform:translateX(0px)}50%{transform:translateX(80px)}100%{transform:translateX(0px)}}

      .animated-gradient {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: combatBg 15s ease infinite;
      }
      
      .combat-gradient {
        background: linear-gradient(-45deg, #000000, #434343, #ff0000, #800000);
        background-size: 400% 400%;
        animation: combatBg 5s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
